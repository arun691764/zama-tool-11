<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zama Encrypted Voting Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header>
        <img src="assets/logo.png" class="logo" alt="Logo">
        <h1>Zama Encrypted Voting Demo</h1>
        <p class="subtitle">Privacy-Preserving Voting using Encrypted Computation</p>
    </header>

    <section class="card vote-section">
        <h2>Cast Your Vote</h2>
        <div class="vote-buttons">
            <button onclick="castVote('A')" class="btn primary">Vote A</button>
            <button onclick="castVote('B')" class="btn secondary">Vote B</button>
        </div>
    </section>

    <section class="card">
        <h2>Encrypted Votes</h2>
        <pre id="encryptedVotes" class="output-box"></pre>
    </section>

    <section class="card">
        <button onclick="tallyVotes()" class="btn compute-btn">Compute Encrypted Tally</button>
    </section>

    <section class="card">
        <h2>Encrypted Result</h2>
        <pre id="encResult" class="output-box"></pre>
    </section>

    <section class="card">
        <h2>Decrypted Result (Admin)</h2>
        <pre id="decResult" class="output-box"></pre>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
